<div class="bg-white rounded-2xl h-16 flex items-center justify-between px-5">

  <form [formGroup]="project" (ngSubmit)="newProject()" class="bg-[#F6F6F6] rounded-3xl border w-1/2 flex items-center overflow-hidden ">
    <input formControlName="nameProject" class="uppercase text-sm w-full h-9 pl-2 bg-[#F6F6F6] outline-none text-slate-700" placeholder="Nombre del Proyecto"
      type="text">
    <button
      type="submit"
      class="transition hover:shadow-lg bg-gradient-to-r from-cyan-500 to-blue-500 text-white px-2 h-9 rounded-full flex items-center justify-center">
      <span>Nuevo</span>
    </button>
  </form>

  <div class="flex gap-3">
    <div class="cursor-pointer w-12 h-12 rounded-full border flex justify-center hover:shadow-lg">
      <img src="./assets/icons/setting.svg" alt="" width="20">
    </div>
    <div class="cursor-pointer w-12 h-12 rounded-full border flex justify-center hover:shadow-lg">
      <img src="./assets/icons/alert.svg" alt="" width="20">
    </div>
  </div>
</div>

@if (showModal) {
  <div class="modal w-full h-full absolute left-0 top-0 z-10 bg-black bg-opacity-50 flex">
    <div class="m-auto">
      <div class="bg-white rounded-3xl p-5 flex flex-col">
        <div class="flex justify-between">
          <div>
            <h2 class="text-2xl font-bold">Crear Proyecto</h2>
            <p class="text-sm text-slate-700">Ingrese la información del proyecto</p>
          </div>
          <div (click)="controlModal()" class="cursor-pointer rounded-full bg-red-500 hover:bg-red-700 text-white font-bold py-
          2 p-2 w-5 h-5"></div>
        </div>
        <form [formGroup]="createProject" (ngSubmit)="saveProject()" class="flex flex-col gap-2 mt-2">
          <input formControlName="description" class="text-slate-700 outline-none rounded-3xl p-2 border" type="text" placeholder="Descripción">
          <div class="flex justify-between">
            <input formControlName="startDate" class="text-sm" type="date">
            <input formControlName="endDate" class="text-sm" type="date">
          </div>
          <button type="submit" class="p-2 bg-blue-500 text-white rounded-xl hover:bg-blue-700">Guardar</button>
        </form>
      </div>
    </div>
  </div>
}
