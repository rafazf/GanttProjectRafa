<div class="bg-white w-[340px] h-[250px] rounded-3xl">
  <div class="border-b py-3 flex items-center justify-between p-4">
    <span class="text-3xl font-bold">Nueva Tarea</span>
    
    <div (click)="controlModalTask()" 
    class="cursor-pointer rounded-full bg-red-500 hover:bg-red-700 text-white font-bold py-
    2 p-2 w-5 h-5"></div>

  </div>
  <form [formGroup]="createTaskForm" (ngSubmit)="saveTask()" action="" class="flex flex-col gap-2 pt-5 px-2">
    <input formControlName="title" type="text" class="text-slate-500 rounded-3xl outline-none border pl-2 py-2" placeholder="Tarea">
   <div class="flex gap-2 justify-between">
    <input formControlName="startDate" type="date" class="text-slate-500 text-sm rounded-3xl outline-none
    border pl-2 py-2">
    <input formControlName="endDate" type="date" class="text-slate-500 text-sm rounded-3xl outline-none
    border pl-2 py-2">
   </div>
    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-
    2 p-2 rounded-2xl w-28 mt-3">Crear</button>
  </form>
</div>
