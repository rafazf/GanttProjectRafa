@if (arrProjects$) {
  @for (project of arrProjects$ | async; track $index) {
    <div class="flex items-center gap-2 text-slate-700 hover:bg-[#F6F6F6] hover:text-blue-500 cursor-pointer rounded-3xl p-3">
      <img (click)="addOneTaskByProjectId(project.id)" src="./assets/icons/folder.svg" alt="" width="20">
      <span (click)="emitIdProject(project.id)" class="uppercase text-sm">{{project.name}}</span>
    </div>
  }
}

@if(openCreateTaskModal){
  <div class="modal w-full h-full absolute left-0 top-0 z-10 bg-black bg-opacity-50 flex">
    <div class="m-auto">
      <app-create-task (showTaskModal)="controlModalTask($event)"/>
    </div>
  </div>
}
